<h1>{{title}}</h1>

<ul>
    <p *ngIf="todos.length==0"><small>NÃ£o possui tarefa hoje</small></p>
  <li *ngFor="let todo of todos">{{ todo.id }}. {{ todo.title }}| 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)" >Concluir</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)" >Refazer</button> | 
    <button (click)="remove(todo)">Remover</button> 
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label> Tarefa: </label>
    <input type="text" placeholder="Titulo da Tarefa" maxlength="60" formControlName="title">
    <small class="danger" *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">
      Este campo deve conter entre 3 e 60caracteres<br>
    </small>
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
